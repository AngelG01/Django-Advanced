{% load static %}

<!-- Navigation Bar -->
<nav>
    <div class="logo">
        <a href="/">Dishcovery</a>
    </div>
    <ul class="nav-links">

        {% if request.user.is_authenticated %}
            <li><a href="{% url 'home-page' %}">Home</a></li>
            <li><a href="{% url 'add-recipe' %}">Add a Recipe</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/my-recipes">My Recipes</a></li>
            <li>

                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button class="button" type="submit"><i>Logout</i></button>
                </form>

            </li>
        {% else %}
            <li><a href="{% url 'home-page' %}">Browse Recipes</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
        {% endif %}
    </ul>
</nav>
